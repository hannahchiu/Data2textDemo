{% extends "base.html" %}


{% block table_content %}
<form action="./?product=submit" method="post">
  {% for k, v in table %}
  <div class="row no-gutters">
    <div class="col">
      <input type="text" class="form-control font-weight-bold rounded-0" value="{{ k }}" name="attr-{{ loop.index0 }}">  <!-- attribute -->
    </div>
    <div class="col">
      <input type="text" class="form-control rounded-0" value="{{ v }}" name="value-{{ loop.index0 }}">   <!-- value -->         
    </div>
  </div>
  {% endfor %}
  {% if table %}
  <button type="submit" class="btn btn-primary mt-3 mb-1">Submit</button>
  {% endif %}
</form>
{% endblock %}
