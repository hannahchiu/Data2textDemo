<html>
    <head>
      {% if title %}
      <title>{{ title }}</title>
      {% else %}
      <title>Data2Text Demo</title>
      {% endif %}
      <link rel="stylesheet" type="text/css" href=".{{ url_for('static', filename='css/main.css') }}">
      <link rel="stylesheet" type="text/css" href=".{{ url_for('static', filename='css/block.css') }}">
      <link rel="icon" href="data:;base64,=">
    </head>


    <body>
        <hr>
        <h1>{{ title }}</h1>
        <form action="" method="post" novalidate>
            {{ form.hidden_tag() }}
            <p>
                <div class="inputbox">
                {{ form.inputtext.label }}<br>
                {{ form.inputtext(class_="inputtext") }}
                {% for error in form.inputtext.errors %}
                <span style="color: red;">[{{ error }}]</span>
                {% endfor %}
                </div>
            </p>

            <p>{{ form.submit(class_="submit") }}</p>
        </form>
        <hr>

        

        <div class="select">
        </div>

        <div class="textarea">

        </div>
        <div  class="tablearea">
          
        </div>


        <!-- {% block content %}{% endblock %} -->


    </section>
    </body>
</html>
